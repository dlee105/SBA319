<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer type="module" src="index.js"></script>
    <title>Document</title>
  </head>
  <body class="">
    <div class="container mt-2 bg-light">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-dark rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item "><a class="link-light link-opacity-50-hover link-underline-opacity-0" href="#">Home</a></li>
              <li class="breadcrumb-item"><a class="link-light link-opacity-50-hover link-underline-opacity-0" href="#">User</a></li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="text-center align-middle p-0" > 
        <h1>PEOPLE</h1>
        <button type="button" class="btn btn-outline-dark mb-3" id="pdrop1" >
          <span class="material-symbols-outlined" id="pdrop2">
              expand_more
          </span>
        </button>
      </div>
      
    <div class="card-cont people-form" id="people-form">
      <div class="container-fuild border-sm d-flex flex-wrap justify-content-center p-0" style="max-height: 75vh; overflow: scroll;" id="USER_DISPLAY"></div>
    </div>
    
    
    <div class="text-center mt-5 border-top"> 
      <h1>COURSES</h1> 
      <button type="button" class="btn btn-outline-dark mb-3" id="cdrop1" >
      <span class="material-symbols-outlined" id="cdrop2">
          expand_more
      </span>
      </button>
    </div>
    <div class="card-cont courses-form " id="courses-form">
      <div class="container p-0 " style="max-height: 75vh; overflow: scroll;" id="COURSE_DISPLAY">
      </div>
    </div>
    <div class="text-center mt-5 border-top"> 
        <h1>ANNOUNCEMENTS</h1>
        <button type="button" class="btn btn-outline-dark mb-3" id="adrop1" >
          <span class="material-symbols-outlined" id="adrop2">
              expand_more
          </span>
        </button>
      </div>
  </body>
</html>
